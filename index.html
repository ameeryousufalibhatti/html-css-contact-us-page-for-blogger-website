<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameer Yousuf Ali Bhatti</title>
    <style>
        body {
          color: #fff;
        }
      
        .contact-form-container {
          max-width: 230px;
          margin: 0 auto;
          padding: 40px;
          background-color: #f9f9f9;
          border-radius: 10px;
          box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
          text-align: center;
        }
      
        h2 {
          margin-bottom: 20px;
          font-weight: bold;
          color: #f5af19;
        }
      
        .form-group {
          display: flex;
          flex-direction: column;
          margin-bottom: 20px;
        }
      
        label {
          margin-bottom: 5px;
          font-weight: bold;
          color: #222;
        }
      
        input[type="text"],
        input[type="email"],
        textarea {
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #fff;
          color: #333;
          font-size: 16px;
          box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
      
        textarea {
          height: 150px;
          resize: none;
        }
      
        .btn {
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          background-color: #ffff00;
          color: #222;
          font-size: 16px;
          font-weight: bold;
          text-transform: uppercase;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
        }
      
        .btn:hover {
          background-color: #fff;
          border: 1px solid grey;
          font-style: italic;
        }
      </style>
</head>
<body>
    <div class="widget ContactForm" data-version="1" id="ContactForm2">
        <div class="contact-form-widget, contact-form-container">
        <div class="form">
        <form name="contact-form">
        <p></p>
        <label for="name">Name:</label>
        <br />
        <input class="contact-form-name" id="ContactForm1_contact-form-name" name="name" size="30" type="text" value="" />
        <p></p>
        <label for="name">Email:</label>
        <span style="font-weight: bolder;">*</span>
        <br />
        <input class="contact-form-email" id="ContactForm1_contact-form-email" name="email" size="30" type="text" value="" />
        <p></p>
        <label for="name">Message:</label>
        <span style="font-weight: bolder;">*</span>
        <br />
        <textarea class="contact-form-email-message" cols="25" id="ContactForm1_contact-form-email-message" name="email-message" rows="5"></textarea>
        <p></p>
        <br />
        <input class="btn btn-primary" id="ContactForm1_contact-form-submit" type="button" value="Send Message" />
        <p></p>
        <div style="text-align: center; max-width: 222px; width: 100%">
        <p class="contact-form-error-message" id="ContactForm1_contact-form-error-message"></p>
        <p class="contact-form-success-message" id="ContactForm1_contact-form-success-message"></p>
        </div>
        </form>
        </div>
        </div>
        <div class="clear"></div>
        </div>
</body>
</html>
